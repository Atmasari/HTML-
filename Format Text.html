<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Membuat Format Text</title>
  </head>
  <body>
    <h2>Latihan Membuat Format Text</h2>
    <ul>
      <!-- Format Tebal -->
      <li>
        <b> Ini adalah Format Tebal</b>
      </li>
      <!-- Format Miring -->
      <li>
        <i> Ini adalah Format Miring</i>
      </li>
      <!-- Format Garis Bawah -->
      <li>
        <u> Ini adalah Format Garis Bawah</u>
      </li>
      <!-- Super Script Text -->
      <li>
        Ini adalah Format Pangkat x <sup>2</sup> = 15
      </li>
      <!-- Subscript Text -->
      <li>
        H<<sub>2</sub>O<sub>3</sub>
      </li>
      <!-- Highlight -->
      <li>
        <mark>Coding itu MUDAH</mark>
      </li>
      <!-- Teks Coret -->
      <li>
        Pemrograman Web itu <del>sulit</del>mudah
      </li>

    </ul>
  </body>
</html>
